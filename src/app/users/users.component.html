<!--  -->
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

  <ng-container matColumnDef="checkbox">
    <th mat-header-cell *matHeaderCellDef>Select</th>
    <td mat-cell *matCellDef="let element">
      <!-- checkbox for dynamic rows -->
      {{ element.checkbox }}<mat-checkbox class="example-margin"></mat-checkbox>
    </td>
  </ng-container>

  <!-- updated Column -->
  <ng-container matColumnDef="updated">
    <th mat-header-cell *matHeaderCellDef>S.No.</th>
    <td mat-cell *matCellDef="let element">{{ element.updated }}</td>
  </ng-container>

  <!-- country Column -->
  <ng-container matColumnDef="country">
    <th mat-header-cell *matHeaderCellDef>Country</th>
    <td mat-cell *matCellDef="let element">{{ element.country }}</td>
  </ng-container>

  <!-- population Column -->
  <ng-container matColumnDef="population">
    <th mat-header-cell *matHeaderCellDef>Population</th>
    <td mat-cell *matCellDef="let element">{{ element.population }}</td>
  </ng-container>

  <!-- continent Column -->
  <ng-container matColumnDef="continent">
    <th mat-header-cell *matHeaderCellDef>Continent</th>
    <td mat-cell *matCellDef="let element">{{ element.continent }}</td>
  </ng-container>

  <!-- country flag column -->
  <ng-container matColumnDef="flag">
    <th mat-header-cell *matHeaderCellDef>Symbol</th>
    <td mat-cell *matCellDef="let element">
      <img
        width="50px"
        height="50px"
        src="{{ element.countryInfo.flag }}"
        alt="sorry"
      />
    </td>
  </ng-container>

  <!-- menu action column -->
  <ng-container matColumnDef="menu">
    <th mat-header-cell *matHeaderCellDef>Menu</th>
    <td mat-cell *matCellDef="let element">
      <!--enble menu action in each row -->
      {{ element.menu }} <app-menu></app-menu>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<mat-paginator
  [pageSizeOptions]="[10, 20, 25]"
  showFirstLastButtons
></mat-paginator>
